# Prefix a Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Índices desde 1
set -g base-index 1
setw -g pane-base-index 1
bind-key 0 select-window -t :10

# Respuesta más rápida
set -s escape-time 0
set -sg escape-time 1

# Rutas al dividir/crear
unbind '"'; unbind %
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Recargar config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Navegación y mouse
set -g mouse on
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D
set -w -g mode-keys vi

# Colores y truecolor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-*:Tc"

# URL menu
bind u capture-pane \; save-buffer /tmp/tmux-buffer \; split-window -l 10 "urlview /tmp/tmux-buffer"

# Clipboard vía OSC52 (ssh-friendly)
set -g set-clipboard on
set -g @yank_selection 'clipboard'
set -g @yank_with_mouse on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'

# Catppuccin configuration
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_status_background "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=default,fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-interval 5
set -g status-right-length 120
set -g status-right ""
set -ga status-right "#[bg=default,fg=#{@thm_red}]󰍛  #{cpu_percentage}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}] │ "
set -ga status-right "#[bg=default,fg=#{@thm_yellow}]󰔏  #{cpu_temp}"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}] │ "
set -ga status-right "#[bg=default,fg=#{@thm_mauve}]󰘚  #(free -h | awk '/Mem:/ {print \"\"$3\"/\"$2}')"
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}] │ "
set -ga status-right "#[bg=default,fg=#{@thm_blue}]󰭦 %Y-%m-%d 󰅐 %H:%M "

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Configure Tmux
set -g status-position top
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
